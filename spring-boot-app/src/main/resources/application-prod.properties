# Production Profile Configuration for Azure

# Server Configuration
server.port=8080

# Azure SQL Database Configuration
# These will be set as environment variables in Azure App Service
spring.datasource.url=${AZURE_SQL_URL}
spring.datasource.username=${AZURE_SQL_USERNAME}
spring.datasource.password=${AZURE_SQL_PASSWORD}
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration for Azure SQL
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security - Disable H2 Console in Production
spring.h2.console.enabled=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
