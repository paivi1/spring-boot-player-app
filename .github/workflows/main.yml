name: Build and Deploy to Azure2

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  AZURE_WEBAPP_NAME: spring-boot-player-app-rk
  JAVA_VERSION: '11'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests=false
      
      - name: Run tests
        run: mvn test
      
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
          retention-days: 1

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '*.jar'
      
      - name: Verify deployment
        run: |
          echo "Application deployed to: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          echo "Waiting for application to start..."
          sleep 30
          
          # Health check
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deploy-to-webapp.outputs.webapp-url }}/api/players || echo "000")
          
          if [ "$response" -eq 200 ] || [ "$response" -eq 404 ]; then
            echo "✅ Application is responding (HTTP $response)"
          else
            echo "⚠️ Application may not be fully started yet (HTTP $response)"
          fi
